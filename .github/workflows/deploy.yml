name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/brickers-ai:latest
          platforms: linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.USERNAME }}/brickers-ai"

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            cd /home/${{ secrets.USERNAME }}/brickers-ai
            
            # Ensure directory exists (if not created by scp)
            # mkdir -p . (scp creates it)
            
            # Pull latest image
            # docker compose needs DOCKER_USERNAME env var or it should be hardcoded in file.
            # passing env var via script export works.
            
            sudo -E docker compose pull
            
            # Restart services
            sudo -E docker compose up -d
            
            # Cleanup unused images
            sudo docker image prune -f
