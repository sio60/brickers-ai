# docker-compose.yml - AI Server Only (port 8000)
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: brickers-ai:base
    container_name: brickers-ai-container
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # ✅ 소스코드 마운트
      - ./route:/app/route
      - ./service:/app/service
      - ./brick_engine:/app/brick_engine
      - ./chat:/app/chat
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
      - ./.env:/app/.env
      # public 폴더 (생성된 파일 저장소)
      - ./public:/app/public
      # ✅ Vector DB 모듈
      - ./vectordb:/app/vectordb
      # ✅ HuggingFace 모델 캐시 (재시작 시 다시 다운로드 방지)
      - hf_cache:/root/.cache/huggingface
      # ✅ Docker Socket (로그 수집용, Read-Only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
      - S3_PREFIX=uploads/ai-generated

volumes:
  hf_cache:
