# Ruff configuration for brickers-ai
# https://docs.astral.sh/ruff/configuration/

# Allow lines up to 120 characters (top-level setting)
line-length = 120

# Python target version (top-level setting)
target-version = "py311"

# Exclude generated/vendored files (top-level setting)
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "node_modules",
    "*.egg-info",
    "build",
    "dist",
]

[lint]
# Enable rules
select = ["E", "F", "W"]

# Ignore specific rules that are too noisy for this project
ignore = [
    "F401",  # Unused imports
    "F541",  # f-string without placeholders
    "F841",  # Unused variables
    "E402",  # Module import not at top
    "E701",  # Multiple statements on one line (colon)
    "E702",  # Multiple statements on one line (semicolon)
    "E741",  # Ambiguous variable name
    "E722",  # Bare except
    "F811",  # Redefinition of unused variable
    "F601",  # Dictionary key repeated
]
